<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropTrader Pro - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff41;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            animation: sweep 3s ease-in-out infinite;
        }
        
        @keyframes sweep {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-50%) scaleX(0); }
            50% { transform: translateX(-50%) scaleX(1); }
            100% { transform: translateX(-50%) scaleX(0); }
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #00ff41;
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.8;
            color: #00cc33;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff41;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00cc33;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .form-group input::placeholder {
            color: #00cc33;
            opacity: 0.6;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #00ff41;
            border: 2px solid #00ff41;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00ff41;
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .login-btn:hover::before {
            left: 0;
        }
        
        .login-btn:hover {
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 65, 0.4);
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #00cc33;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #00ff41;
        }
        
        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .status-message.success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
        }
        
        .status-message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .terminal-line {
            font-size: 0.8rem;
            color: #00cc33;
            margin-bottom: 5px;
            animation: typewriter 0.1s ease-in;
        }
        
        @keyframes typewriter {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>⚡ LOGIN</h1>
            <p>Access PropTrader Pro Platform</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="login-btn">ACCESS PLATFORM</button>
        </form>
        
        <div class="back-link">
            <a href="/i">← Back to Main App</a>
        </div>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <div class="terminal-line" style="margin-top: 30px; text-align: center; font-size: 0.7rem; opacity: 0.6;">
            [INFO] Secure connection established
        </div>
        <div class="terminal-line" style="text-align: center; font-size: 0.7rem; opacity: 0.6;">
            [INFO] Authentication required
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('statusMessage');
            
            // Simple demo login (in real app, this would call an API)
            if (username === 'admin' && password === 'admin123') {
                statusMessage.textContent = 'Login successful! Redirecting...';
                statusMessage.className = 'status-message success';
                statusMessage.style.display = 'block';
                
                // Redirect to main app after successful login
                setTimeout(() => {
                    window.location.href = '/i';
                }, 1500);
            } else {
                statusMessage.textContent = 'Invalid credentials. Try admin/admin123';
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
